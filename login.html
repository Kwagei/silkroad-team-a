<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <h1>SILKROAD</h1>
                <div class="ham-burger-menu">
                    <span class="material-symbols-outlined">menu</span>
                </div>
            </div>
            <div class="bottom">
                <div class="home-login">
                <h2 id="home">HOME</h2>
                <span class="material-symbols-outlined">chevron_right</span>
                <!-- <i class="ri-arrow-right-s-line"></i> -->
                <h2 id="login">LOGIN</h2>
                </div>
                <div class="submit">
                    <button>Submit an Ad</button>
                </div>
            </div>
        </div>

        <div class="main">
        <div class="form">
            <h1>LOGIN</h1>
            <div class="contact">
                <div class="country-code">
                    <select name="" id="">
                        <option value="">+231</option>
                        <option value="">+001</option>
                        <option value="">+132</option>
                    </select>
                    <!-- <p>+231<span class="material-symbols-outlined">expand_more</span></p> -->
                </div>
                <div class="number">
                  <span class="material-symbols-outlined">call</span>
                  <input type="text" placeholder="Phone number" id="">
                </div>
            </div>

            <div class="form-group-password number">
                <span class="material-symbols-outlined">lock</span>
                  <input type="password" placeholder="Password" id="">
              </div>
              
              <div class="forget-password">
                <h4>Forget your password?</h4>
              </div>
              <div class="login-btn">
                <button>LOGIN</button>
              </div>

              <div class="login-social">
                <h4>Login with</h4>
                <i class="ri-chrome-line"></i>
                <i class="ri-facebook-line"></i>
              </div>

              <div class="register">
                <h4>Don't have an account?</h4>
                <a href="./register.html">Register</a>
              </div>
        </div>
        </div>
    </div>



</body>
</html>
