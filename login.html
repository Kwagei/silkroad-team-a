<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Register</title>
</head>
<body>
    <div class="general-container">

        <div class="topest-div-transparent">

            <div class="inner-transparent">

                <div class="silk-ham-div">
                    <div class="silkroad-badge">
                        <p>SILKROAD</p>
                    </div>
                    <div class="hamburger-menu">
                        <i class="ri-menu-fill"></i>
                    </div>
                </div>


                <div class="home-div">
                    <div class="home">HOME</div>
                    <div class="grt-than">
                        <i class="ri-arrow-right-s-line"></i>
                    </div>
                    <div class="register">LOGIN</div>
                    <div class="submit-ad-btn">
                        <button class="submit-ad">
                            Submit an Ad
                        </button>
                    </div>
                </div>

            </div>

        </div>


        <form action="" class="register-form">
            <div class="home-home">LOGIN</div>
        
            <!-- <div class="form-field">
              <div class="icon">
                <i class="ri-user-fill"></i>
              </div>
              <input type="text" class="input-field" placeholder="Full name">
            </div> -->
        
            <div class="form-field phone-number">
              <!-- <div class="phone-n icon">
                +231 <i class="ri-arrow-down-s-line"></i>
              </div> -->
              <div class="phone phone-phone">
                <input type="text" class="input-field" placeholder="Phone number">
                <i class="ri-phone-line"></i>
              </div>
            </div>
        
            <div class="form-field password">
              <div class="icon">
                <i class="ri-lock-line"></i>
              </div>
              <input type="password" class="input-field" placeholder="Password">
            </div>
        
            <div class="form-field agreement">
              I agree to the <a href="#">Terms and Conditions</a>
              <i class="ri-checkbox-line"></i>
            </div>
        
            <div class="form-field register-btn">
              <button>REGISTER</button>
            </div>
        
            <div class="form-field social-media">
              Register with 
              <i class="ri-chrome-line"></i>
              <i class="ri-facebook-fill"></i>
            </div>
        
            <div class="form-field login">
              Already have an account? <a href="./login.html">Login</a>
            </div>
          </form>
        

    </div>
</body>
</html>
