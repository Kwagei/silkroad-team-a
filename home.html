<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Silkroad</title>
</head>
<body>
    <div class="general-container">


        <div class="tansparent-top-div">
            
            <div class="inner-transparent">

                <div class="silkroad-badge">
                    <p>SILKROAD</p>
                </div>

                <div class="login-div">
                   <div class="home-and-register">

                    <div class="home-P-div">
                        <p class="home">Home</p>
                        <p class="properties">Our Properties</p>
                    </div>

                    <div class="login-register">
                        <p class="login">Login</p> <p class="bar">|</p>
                        <p class="register">Register</p>
                    </div>

                   </div>

                    

                    <div class="post-property-div">
                        <button class="post-property-btn">Post a Property</button>
                    </div>

                </div>

            </div>

        </div>

        <div class="center-div">

            <div class="real-est-p">
                <p class="real-p">Real estate without the hassel</p>
            </div>

            <div class="search-input">
                <input type="text" placeholder="FIND A PROPERTY">
                <i class="ri-search-2-line"></i>
            </div>

            <div class="filter">
                <i class="ri-filter-2-line"></i>
                <div class="filter-p">FILTER</div>
            </div>
        </div>

        <div class="latest-posting-div">
            <div>
                <p>OUR LATEST POSTINGS</p>
            </div>
            <div class="circle-arrow">
                <i class="ri-arrow-drop-down-line"></i>
            </div>
        </div>


    </div>
</body>
</html>
